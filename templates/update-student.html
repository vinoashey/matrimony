<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container my-5">
	<h3> Update Person Details</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/students/update/{id}(id=${student.id})}"
						th:object="${student}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="age" class="col-form-label">Age</label> <input
									type="text" th:field="*{age}" class="form-control" id="age"
									placeholder="Age"> <span
									th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="gender" class="col-form-label">Gender</label> <input
									type="text" th:field="*{gender}" class="form-control" id="gender"
									placeholder="Gender"> <span
									th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="zodiac" class="col-form-label">Zodiac</label> <input
									type="text" th:field="*{zodiac}" class="form-control" id="zodiac"
									placeholder="Zodiac"> <span
									th:if="${#fields.hasErrors('zodiac')}" th:errors="*{zodiac}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="profession" class="col-form-label">Profession</label> <input
									type="text" th:field="*{profession}" class="form-control" id="profession"
									placeholder="profession"> <span
									th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}"
									class="text-danger"></span>
							</div>
							
							
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="Email"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="phoneNo" class="col-form-label">Phone No</label> <input
									type="text" th:field="*{phoneNo}" class="form-control"
									id="phoneNo" placeholder="phoneNo"> <span
									th:if="${#fields.hasErrors('phoneNo')}" th:errors="phoneNo"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Details">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
